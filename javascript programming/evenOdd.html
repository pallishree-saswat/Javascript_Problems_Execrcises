<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
     function evenOdds(n){
         for(let i= 0; i <=n; i++){
            if(i % 2 === 0){
           document.write("even numbers--->",i )
           document.write("<br>")
       }else{
           document.write("odd numbers--->",i)
           document.write("<br>")
       }
         }
     
     }

     evenOdds(50)


     
    </script>
</body>
</html>
